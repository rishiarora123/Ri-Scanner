<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ri-Scanner Pro - Professional Security Reconnaissance Tool">
    <meta name="theme-color" content="#7c3aed">
    <title>{% block title %}Ri-Scanner Pro{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">Ri-Scanner Pro</a>
        <div class="nav-links flex gap-md">
            <a href="/" class="{% if request.endpoint == 'main.home' %}active{% endif %}">New Scan</a>
            <a href="/dashboard" class="{% if request.endpoint == 'main.dashboard' %}active{% endif %}">Dashboard</a>
            <a href="/results" class="{% if request.endpoint == 'main.results_page' %}active{% endif %}">Results</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Global utilities
        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => document.querySelectorAll(sel);
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
